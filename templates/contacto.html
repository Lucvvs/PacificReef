{% extends "base.html" %}
{% load static %}

{% block title %}Contacto{% endblock %}

{% block extra_css %}
<style>
    .contact-container {
        max-width: 600px;
        margin: auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-header h2 {
        font-weight: 700;
        color: #343a40;
    }
    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }
    .btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #e0a800;
        border-color: #e0a800;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="contact-container text-center">
        <div class="contact-header mb-4">
            <h2 class="mb-2">Contáctanos</h2>
            <p class="text-muted">Estamos aquí para ayudarte. Completa el formulario y te responderemos lo antes posible.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="mb-3 text-start">
                <label for="id_email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="mb-4 text-start">
                <label for="id_message" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="id_message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
        </form>
    </div>
</div>
{% endblock %}
