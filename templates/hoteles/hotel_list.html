{% extends "base.html" %}
{% block title %}Hoteles{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Hoteles</h2>
  <a class="btn btn-primary" href="{% url 'hotel_create' %}">Nuevo hotel</a>
</div>

<table class="table table-striped align-middle">
  <thead><tr><th>Nombre</th><th>Ciudad</th><th>⭐</th><th class="text-end">Acciones</th></tr></thead>
  <tbody>
    {% for h in object_list %}
    <tr>
      <td><a href="{% url 'hotel_detail' h.pk %}">{{ h.name }}</a></td>
      <td>{{ h.city }}</td>
      <td>{{ h.stars }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'hotel_update' h.pk %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'hotel_delete' h.pk %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center text-muted">Sin hoteles aún</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
